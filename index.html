<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> 
            <h1>Simple Interest Calculator</h1>
            <div class="contents">  <!--a div tag for later styling of content elements-->
                <p>Amount <input type="number" class="labels" id="principal"><br/></p>
                <p>Interest Rate <input type="range" class="labels" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                <span id="rate_val">
                    10.25%
                    </span><br/></p>
            
            <p><label for="years" class="labels"> No. of Years </label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br></p>
                <p><button id="compute" onclick="compute()">Compute Interest</button><br></p>
                <p><span id="result">
                </span></p>
            </div>
            <footer>
                &#169; This Calculator belongs to Redamichael Jemberu
                </footer>
        </div> 
    </body>
</html>
